<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title>Garage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list >
    <ion-item *ngFor="let carro of listaCarros" button detail lines="full" class="car-item custom-item-background" (click)="detalhar(carro)">
      <ion-icon class="icon" name="car-sport-outline"></ion-icon>
      <ion-label class="car-label">{{carro.modelo}}</ion-label>
    </ion-item>
    

  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button class="btn" (click)="irParaCadastrar()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
